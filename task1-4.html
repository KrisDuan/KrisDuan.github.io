<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task1-4</title>
	<style type="text/css">
		.box-set{
			width: 400px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -200px;
			margin-top: -100px;
			background: #ccc;

		}
		.box{
			height: 50px;
			width: 50px;
			
			background: #fc0;	
			position: relative;
			
		}
		.box1{
			
			border-radius: 0 0 50px 0;

		}
		.box2{
			bottom: -100px;
			left: 350px;
			border-radius: 50px 0 0 0;
			
		}
	</style>
</head>
<body>

	<div class="box-set">
		<div class="box box1">box1</div>
		<div class="box box2">box2</div>
	</div>

</body>
</html>
